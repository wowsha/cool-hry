<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cool hry.com</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('wow.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  /* Overlay for CAPTCHA */
  #captchaOverlay {
    position: fixed;
    top:0; left:0;
    width:100vw; height:100vh;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    text-align: center;
    transition: opacity 0.5s ease;
  }

  #captchaOverlay h2 {
    margin-bottom: 20px;
  }

  /* Main content */
  #mainContent {
    display: none;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  p {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 2rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }

  /* Button styles */
  .game-button {
    display: inline-block;
    margin: 10px;
    padding: 15px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .game-button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  .game-button::after {
    content: '';
    position: absolute;
    top: 0; left: -75%;
    width: 50%; height: 100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-25deg);
    transition: all 0.5s ease;
  }

  .game-button:hover::after {
    left: 150%;
  }

  /* Iframe container */
  .iframe-container {
    margin: 20px 0;
    width: 100%;
    height: 600px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease;
  }

  .iframe-container:hover {
    transform: scale(1.02);
  }

  .iframe-container button {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    font-size:1.5rem;
    padding: 15px 30px;
    background: #ff6ec4;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:#fff;
    transition: all 0.3s ease;
  }

  .iframe-container button:hover {
    transform: translate(-50%,-50%) scale(1.1);
    background: #7873f5;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
  }

</style>
</head>
<body>

<noscript>
  <div style="display:block; background:white; color:black; font-family:sans-serif; text-align:center; padding:100px;">
    <h1>JavaScript Required</h1>
    <p>This site requires JavaScript to function. Please enable it in your browser settings.</p>
  </div>
</noscript>

<div id="captchaOverlay">
  <h2>Please verify you're human</h2>
  <div id="recaptchaContainer"></div>
</div>

<div id="mainContent">
  <h1>cool hry</h1>
  <p>Jzde jse hrajou hry</p>

  <!-- Example iframe with click-to-load -->
  <div class="iframe-container">
    <button onclick="loadGame(this, 'https://www.crazygames.com/embed/foono-online-multiplayer-card-game')">Load Foono</button>
    <iframe></iframe>
  </div>

  <div class="iframe-container">
    <button onclick="loadGame(this, 'https://www.crazygames.com/embed/holey-io-battle-royale')">Load Holey IO</button>
    <iframe></iframe>
  </div>

  <div class="iframe-container">
    <button onclick="loadGame(this, 'https://www.crazygames.com/embed/worm-hunt')">Load Worm Hunt</button>
    <iframe></iframe>
  </div>

  <p>brzy nove hry</p>
  <p>cool hry 2025</p>

  <!-- Minecraft buttons -->
  <div style="text-align:center; margin-top:20px;">
    <button class="game-button" onclick="window.location.href='https://wowsha.github.io/minecraft-online/'">Minecraft</button>
    <button class="game-button" onclick="window.location.href='https://wowsha.github.io/Minecraft-Online-HD/'">Minecraft HD</button>
  </div>
</div>

<script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
<script>
  function captchaDone() {
    document.getElementById('captchaOverlay').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
  }

  function renderCaptcha() {
    grecaptcha.render('recaptchaContainer', {
      'sitekey': '6LdhbZQrAAAAAApl5tfHnyfSxGlwim9s2hrPghza',
      'callback': captchaDone
    });
  }

  // Poll until grecaptcha is ready
  const captchaInterval = setInterval(() => {
    if (typeof grecaptcha !== 'undefined' && grecaptcha.render) {
      clearInterval(captchaInterval);
      renderCaptcha();
    }
  }, 500);

  function loadGame(btn, src) {
    const container = btn.parentElement;
    const iframe = container.querySelector('iframe');
    iframe.src = src;
    iframe.style.display = 'block';
    btn.style.display = 'none';
  }
</script>
</body>
</html>
