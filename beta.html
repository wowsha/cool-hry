<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cool hry.com</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    background: linear-gradient(-45deg, #ff6ec4, #7873f5, #4facfe, #00f2fe);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    margin: 1rem 0;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
    animation: fadeInDown 1.5s ease;
  }

  p {
    text-align: center;
    font-size: 1.2rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    animation: fadeIn 2s ease;
  }

  @keyframes fadeInDown {
    from {opacity:0; transform:translateY(-20px);}
    to {opacity:1; transform:translateY(0);}
  }

  @keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
  }

  /* Buttons */
  .game-button {
    display: inline-block;
    margin: 10px;
    padding: 15px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #ff6ec4, #7873f5);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    animation: float 4s ease-in-out infinite;
  }

  .game-button:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  .game-button::after {
    content: '';
    position: absolute;
    top: 0; left: -75%;
    width: 50%; height: 100%;
    background: rgba(255,255,255,0.3);
    transform: skewX(-25deg);
    transition: all 0.5s ease;
  }

  .game-button:hover::after {
    left: 150%;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  /* Game containers */
  .iframe-container {
    margin: 20px auto;
    width: 90%;
    max-width: 1000px;
    height: 550px;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 2s ease;
  }

  .iframe-container:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .iframe-container button {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%);
    font-size:1.5rem;
    padding: 15px 30px;
    background: #ff6ec4;
    border:none;
    border-radius:10px;
    cursor:pointer;
    color:#fff;
    transition: all 0.3s ease;
  }

  .iframe-container button:hover {
    transform: translate(-50%,-50%) scale(1.15);
    background: #7873f5;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
  }

  iframe.loaded {
    display: block;
    opacity: 1;
  }

  /* Glow particle effect */
  .glow {
    position: fixed;
    width: 20px; height: 20px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    pointer-events: none;
    animation: floatGlow 6s infinite ease-in-out;
    mix-blend-mode: screen;
    z-index: 0;
  }

  @keyframes floatGlow {
    0% { transform: translateY(0) scale(0.8); opacity:0.7;}
    50% { transform: translateY(-50px) scale(1.2); opacity:1;}
    100% { transform: translateY(0) scale(0.8); opacity:0.7;}
  }

</style>
</head>
<body>

<h1>cool hry</h1>
<p>Jzde jse hrajou hry</p>

<!-- Example iframe with click-to-load -->
<div class="iframe-container">
  <button onclick="loadGame(this, 'https://www.crazygames.com/embed/foono-online-multiplayer-card-game')">Load Foono</button>
  <iframe></iframe>
</div>

<div class="iframe-container">
  <button onclick="loadGame(this, 'https://www.crazygames.com/embed/holey-io-battle-royale')">Load Holey IO</button>
  <iframe></iframe>
</div>

<div class="iframe-container">
  <button onclick="loadGame(this, 'https://www.crazygames.com/embed/worm-hunt')">Load Worm Hunt</button>
  <iframe></iframe>
</div>

<p>brzy nove hry</p>
<p>cool hry 2025</p>

<!-- Minecraft buttons -->
<div style="text-align:center; margin-top:20px;">
  <button class="game-button" onclick="window.location.href='https://wowsha.github.io/minecraft-online/'">Minecraft</button>
  <button class="game-button" onclick="window.location.href='https://wowsha.github.io/Minecraft-Online-HD/'">Minecraft HD</button>
</div>

<!-- Floating glow particles -->
<div class="glow" style="top:20%; left:10%; animation-delay:0s;"></div>
<div class="glow" style="top:40%; left:80%; animation-delay:2s;"></div>
<div class="glow" style="top:70%; left:30%; animation-delay:4s;"></div>
<div class="glow" style="top:60%; left:60%; animation-delay:6s;"></div>

<script>
  function loadGame(btn, src) {
    const container = btn.parentElement;
    const iframe = container.querySelector('iframe');
    iframe.src = src;
    btn.style.display = 'none';
    // Wait a moment before showing iframe with fade-in
    iframe.onload = () => {
      iframe.classList.add('loaded');
    };
  }
</script>

</body>
</html>
